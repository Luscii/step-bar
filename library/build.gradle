plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.github.panpf.bintray-publish'
}

android {
    compileSdkVersion versions.compile_sdk_version
    buildToolsVersion versions.build_tool_version

    defaultConfig {
        minSdkVersion versions.min_sdk_version
        targetSdkVersion versions.target_sdk_version
        versionCode 1
        versionName versions.version_name
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation deps.kotlin_stdlib
    implementation deps.androidx_core_ktx
    implementation deps.appcompat
    implementation deps.material
}

publish {
    userOrg = 'luscii'
    groupId = 'com.luscii.stepbar'
    artifactId = 'stepbar'
    publishVersion = versions.version_name
    desc = 'Android step bar library'
    website = 'https://github.com/luscii/stepbar'
}
